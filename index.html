<!DOCTYPE html>
<html lang="PL-pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Planner</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/nav.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/aside.css" />
    <link rel="stylesheet" href="style/task-section.css" />
    <link rel="stylesheet" href="style/modal.css" />

    <script defer src="script/handleTask.js"></script>
    <script defer src="script/handleModal.js"></script>
    <script defer src="script/handleDraggable.js"></script>
    <script defer src="script/app.js"></script>
  </head>
  <body class="dark">
    <aside class="aside">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><span class="nav-item-name">Home</span></li>
          <li class="nav-item"><span class="nav-item-name">Task</span></li>
          <li class="nav-item"><span class="nav-item-name">Projects</span></li>
          <li class="nav-item"><span class="nav-item-name">Settings</span></li>
        </ul>
      </nav>
      <button class="aside-btn">
        <p class="aside-btn-content">+</p>
        <span class="aside-btn-information">Add new task</span>
      </button>
    </aside>
    <main class="main">
      <header class="header">
        <ul class="header-list">
          <li class="header-item">
            <span class="header-item-name">TODO</span>
          </li>
          <li class="header-item">
            <span class="header-item-name">Progres</span>
          </li>
          <li class="header-item">
            <span class="header-item-name">Review Ready</span>
          </li>
          <li class="header-item">
            <span class="header-item-name">DONE</span>
          </li>
        </ul>
      </header>
      <section class="task-section">
        <div class="container">
          <div class="container-on-task todo"></div>
        </div>
        <div class="container">
          <div class="container-on-task progres"></div>
        </div>
        <div class="container">
          <div class="container-on-task review"></div>
        </div>
        <div class="container">
          <div class="container-on-task done"></div>
        </div>
      </section>
    </main>
    <div class="modal-shadow">
      <div class="modal-container">
        <div class="modal-close">X</div>
        <span class="modal-title">New Task</span>
        <form class="modal-form" autocomplete="off">
          <input
            class="modal-input"
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            class="modal-input"
            type="text"
            name="description"
            placeholder="Description"
          />
          <input
            class="modal-input"
            type="text"
            name="category"
            placeholder="Category"
          />
          <button class="modal-btn" type="button">Create Task</button>
        </form>
      </div>
    </div>
  </body>
</html>
